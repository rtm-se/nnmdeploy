      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

    <!-- Custom styles for this template -->
      {% load static %}
    <link href="{% static 'login/signin.css' %}" rel="stylesheet" type="text/css">

  <body class="text-center">



<main class="form-signin">
  <form method="POST">
    {% csrf_token %}
    <!--
    <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    -->
    <h1 class="h3 mb-3 fw-normal">Please get in</h1>

            {% if messages %}
        <div class="alert alert-warning" role="alert">
      {% for message in messages %}
          {{ message }}
      {% endfor %}
        </div>
      {% endif %}

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword">
      <label for="floatingPassword">Password</label>
    </div>

      <!--
    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    -->
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Login" >
    <p class="mt-5 mb-3 text-muted">
      <a href="{% url 'login:register' %}">register</a>
    </p>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>

</main>



    
  </body>
</html>
